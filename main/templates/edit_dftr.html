<html>
<head>
    <title>Form edit anggota</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
  <h2><p style="text-align:center">Form Edit Anggota</p></h2>
    <div class= "form">
      <form class="col-2" method="POST">
            {% csrf_token %} 
            <br>
            <input type="number" class="form-control" name="nik" value="{{data.nik}}" class = "form-control">
            <input type="text" class="form-control" name="nama_anggota"value="{{data.nama_anggota}}" class = "form-control">
            <input type="text" class="form-control" name="alamat" value="{{data.alamat}}" class = "form-control">
            <input type="number" class="form-control" name="no_tlp"value="{{data.no_tlp}}" class = "form-control">
            <input type="date" class="form-control" name="tgl_lahir"value="{{data.tgl_lahir_format}}" class = "form-control">
            <button type="submit" >Edit</button>
        </form>
    </div>
    <br>
    <form class = "col-8" action="">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">NIK</th>
                <th scope="col">Nama Anggota</th>
                <th scope="col">alamat</th>
                <th scope="col">No Hp</th>
                <th scope="col">Tgl lahir</th>
              </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{data.nik}}</td>
            <td>{{data.nama_anggota}}</td>
            <td>{{data.alamat}}</td>
            <td>{{data.no_tlp}}</td>
            <td>{{data.tgl_lahir}}</td>
          </tr>
        </tbody>
      </table>
    </form>
   </body>
  </head>
</html>
