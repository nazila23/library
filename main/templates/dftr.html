<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
    <h2><p style="text-align:center">Form Input anggota baru</h2>
    <div class= "form">
        <form class="col-2" method="POST">
            {% csrf_token %} 
                <label for="nik">NIK</label>
                <input type="number" class="input" name="nik">
            <br>
                <label for="na">Nama lengkap</label>
                <input type="text" class="input" name="na">
            <br>
                <label for ='almt'>Alamat Tinggal</label>
                <input type="text" class="input" name="almt">
            <br>    
                <label for = 'no_tlp'>No.Handphone</label>
                <input type="number" class="input" name="no_tlp">
            <br>
                <label for ='tl'>Tanggal Lahir</label>
                <input type="date" class="input" name="tl">
            <br>
            <br>
                <button class="btn btn-success" type="submit" >Simpan </button>
        </form>
    </div>
        <br>
        <br>
        <form class = "col-9" action="">
            <table class="table table-dark">
            <thead>
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">NIK</th>
                    <th scope="col">Nama Anggota</th>
                    <th scope="col">alamat</th>
                    <th scope="col">No Hp</th>
                    <th scope="col">Tgl lahir</th>
                  </tr>
            </thead>
            <tbody>
                {% for a in isi1 %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{a.nik}}</td>
                    <td>{{a.nama_anggota}}</td>
                    <td>{{a.alamat}}</td>
                    <td>{{a.no_tlp}}</td>
                    <td>{{a.tgl_lahir}}</td>
                    <td>
                        <a type="button" class="btn btn-success" href="/{{a.id}}delete_dftr/">Delete</a>
                        <a type="button" class="btn btn-success" href="/{{a.id}}/detail_dftr/">view</a>
                        <a type="button" class="btn btn-success" href="/{{a.id}}/edit_dftr/">Edit</a>
                    </td>
                  </tr>
                  {% endfor %}               
            </tbody>
        </table>
        <a type="submit" class="btn btn-success" href="{% url 'home' %}">Kembali</a>
</body>
</html>
